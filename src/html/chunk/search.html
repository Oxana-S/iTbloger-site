<div class="search__modal hide__modal">

    <div class="search__close">
        <i class="fa fa-sharp fa-solid fa-xmark"></i>
    </div>
    <div class="search__body" >
        <form class="d-flex" role="search">
            <input class="search__input--modal form-control me-2" type="search" placeholder="Введите строку для поиска" aria-label="Search">
            <div class="buttons">
                <button class="btn btn-info" type="button">Найти</button>
                <button class="search__close btn btn-danger" type="button">Закрыть поиск</button>
            </div>
        </form>
    </div>

</div>
